<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto marcado</title>
</head>
<body>
    <h1>Marcado</h1>
    <p><mark>texto marcado, se quiser mudar a cor sera na tag style em css</mark></p>
    
    <p><small>Texo pequeno</small></p>
    <p><del>texto excluído, mas não considerado</del></p>
    <p><ins>texto inserido</ins></p>
    <p><code>Texo codigo-fonte Fonte mono espaçada</code></p>
    <p>
        <pre>
        <code>tag pre possui quebra de linha e identação
        </code>
        </pre>
    </p>
</body>
</html>
